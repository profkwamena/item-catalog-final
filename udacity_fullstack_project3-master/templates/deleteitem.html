{% include 'header.html' %}

		<h2> Are you sure you want to delete {{item.name}}?</h2>
		<p>
			<form action="#" method='post'>
				<input type="hidden" name="_csrf_token" value="{{ csrf_token() }}">
				<button type='submit'>Delete</button>

		</p>
		<p>
			<a href="{{url_for('showItem',item_id=item.id)}}">

			</a>
		</p>
	</div>
